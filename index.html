<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link rel="stylesheet" href="css/homebanner.css">
</head>
<body>
  <div ng-app="hscards">
    <div ng-controller="hscardsexps-ctrl">
      <div ng-repeat="exp in expansions">
        <div class="c-homebanner" data-homebanner style="background-image: url({{exp.image.src}});">
          <div class="c-homebanner__layer" data-homebanner></div>
          <div class="c-homebanner__captions">
            <h2 class="fnt-white">{{exp.name}}</h2>
            <div class="c-homebanner__captions__img" after-render="tiltit" data-tilt>
              <img class="img-logo" src="{{exp.logo.src}}" />
            </div>
            <a class="btn btn-primary">Text for the center</a>
          </div>
        </div>
      </div>
    </div>
    <div ng-controller="hscardscards-ctrl">
      <div ng-repeat="card in cards">
        {{card.title}}
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="js/tilt.jquery.js"></script>
<script src="js/app.js"></script>
<script src="js/homebanner.js"></script>
</body>
</html>
